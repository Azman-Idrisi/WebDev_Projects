<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
</head>
<body>
    
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/logo.png" alt="Logo">
        </div>
        <div class="nav">
            <div class="item">
                <i class="ri-home-2-fill"></i>
            </div>
            <div class="item active">
                <i class="ri-video-on-fill"></i>
            </div>
            <div class="item">
                <i class="ri-mic-2-fill"></i>
            </div>
            <div class="item">
                <i class="ri-message-2-fill"></i>
            </div>
        </div>
        <img src="assets/profile 1.png" alt="">
    </aside>

    <div class="main">
        <div class="header">
            <h3>Next Meet Up</h3>
            <div class="info">
                <div class="details">
                    <div class="date">
                        <p>24 May 2024</p>
                    </div>
                    <div class="time">
                        <i class="ri-record-circle-fill"></i>
                        <p>Online In 13:30</p>
                    </div>
                </div>
                <a href="#">Share Call</a>
            </div>
        </div>
        <div class="call">
            <div class="host">
                <img src="assets/host.jpg">
                <div class="tag">Drake</div>
            </div>
            <div class="clients">
                <div class="item">
                    <img src="assets/client (1).jpg">
                    <div class="tag">Sara</div>
                </div>
                <div class="item">
                    <img src="assets/client (2).jpg">
                    <div class="tag">Carl</div>
                </div>
                <div class="item">
                    <img src="assets/client (3).jpg">
                    <div class="tag">Dennis</div>
                </div>
                <div class="item">
                    <img src="assets/client (4).jpg">
                    <div class="tag">Sam</div>
                </div>
            </div>
        </div>
        <div class="controls">
            <i class="ri-video-off-fill red"></i>
            <i class="ri-mic-off-fill"></i>
            <button>Leave</button>
            <i class="ri-computer-fill"></i>
            <i class="ri-closed-captioning-fill"></i>
        </div>
    </div>

    <aside class="right">
        <h3>Messages</h3>
        <p>Chat Here</p>
        <div class="messages">
            <div class="item">
                <img src="assets/profile 1.png">
                <div class="text">
                    <div class="info">
                        <h5>Azman</h5>
                        <p>12:30</p>
                    </div>
                    <p>Hello , how is everyone doing!</p>
                </div>
            </div>
            <div class="item">
                <img src="assets/profile 2.png">
                <div class="text">
                    <div class="info">
                        <h5>Sara</h5>
                        <p>12:32</p>
                    </div>
                    <p>Hello, Azman</p>
                </div>
            </div>
            <div class="item">
                <img src="assets/profile 3.png">
                <div class="text">
                    <div class="info">
                        <h5>Carl</h5>
                        <p>12:35</p>
                    </div>
                    <p>We are doing great!!</p>
                </div>
            </div>
            <div class="item">
                <img src="assets/profile 4.png">
                <div class="text">
                    <div class="info">
                        <h5>Sam</h5>
                        <p>12:37</p>
                    </div>
                    <p>Hello everyone!!</p>
                </div>
            </div>
        </div>
        <div class="send">
            <i class="ri-emoji-sticker-fill stickerIcon"></i>
            <input type="text" placeholder="Write a Message">
            <i class="ri-send-plane-2-fill sendIcon"></i>

        </div>
    </aside>

</body>
</html>
